<!DOCTYPE html>
<html>
<head>
  <title>Formulario de suscripción</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <script src="./js/javascript.js"></script>

</head>
<body>

  <div class="w3-content" style="max-width:1200px; padding-top: 100px;">

    <!-- Encabezado -->
    <div class="w3-opacity">
      <header class="w3-center w3-margin-bottom">
        <h1><b>Formulario</b></h1>
      </header>
    </div>

    <!-- Contenedor de Formulario -->
    <div class="w3-container w3-padding-32">
      <form id="formulario" action="/action_page.php" method="post">
        
        <label for="nombre">Nombre completo</label>
        <input class="w3-input w3-border" type="text" id="nombre" name="nombre" required>

        <label for="fecha_nacimiento">Fecha de nacimiento</label>

        <div class="select-row">
          <div class="date-select">
            <select class="w3-select w3-border" id="dia" name="dia" required>
              <option value="" disabled selected>Día</option>
              <!--
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              -->
            </select>
          </div>

          <div class="date-select">
            <select class="w3-select w3-border" id="mes" name="mes" required>
              <option value="" disabled selected>Mes</option>
              <!--
              <option value="Enero">Enero</option>
              <option value="Febrero">Febrero</option>
              <option value="Marzo">Marzo</option>
              -->
            </select>
          </div>

          <div class="date-select">
            <select class="w3-select w3-border" id="anio" name="anio" required>
              <option value="" disabled selected>Año</option>
              <!-- <option value="2025">2025</option>
              <option value="2024">2024</option>
              <option value="2023">2023</option> -->
            </select>

          </div>
        </div>

        <label for="email">Correo electrónico</label>
        <input class="w3-input w3-border" id="email" name="email" required>

        <label for="ciudad">Ciudad de nacimiento</label>
        <input class="w3-input w3-border" type="text" id="ciudad" name="ciudad" required>

        <label for="motivo">¿Por qué quieres suscribirte?</label>
        <textarea class="w3-input w3-border" id="motivo" name="motivo" rows="4" required></textarea>

        <button id="enviar" class="w3-button w3-black w3-margin-top" type="submit">Enviar</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin-top:128px">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
    <p class="w3-medium">Powered by 
      <a href="https://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-green">w3.css</a>
    </p>
  </footer>

</body>
</html>
